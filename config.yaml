# Configuration file for Notion Helper
# Copy this to config.yaml and fill in your actual values

# Notion API Configuration
notion:
    token: "YOUR_NOTION_INTEGRATION_TOKEN"
    project_database_id: "YOUR_PROJECT_DATABASE_ID"
    daily_log_page_id: "YOUR_DAILY_LOG_PAGE_ID"

# iCloud configuration
icloud:
    username: "your_icloud_email@example.com"
    app_password: "your_app_specific_password" # 注意改成 app_password，专用密码
    calendars: # List of calendar names to sync (empty list means all calendars)
        - "Calendar"
        - "Work"
        - "Personal"

# File paths
paths:
    email_template: "email_template.txt" # Email template file

# Email configuration
email:
    to_list:
        - "recipient1@example.com"
        - "recipient2@example.com"
    cc_list:
        - "cc1@example.com"
        - "cc2@example.com"
    your_name: "Your Name"
    subject_template: "Weekly Update - {week_start} to {week_end}"

# Timezone
timezone: "Asia/Shanghai" # China Time
